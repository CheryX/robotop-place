<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  
        <title>r!place</title>
        
        <style>
            .color-btn {
                border: 1px solid rgb(109, 109, 109);
                width: 60px;
                color: transparent;
            }

            .input-btn {
                border: 1px solid rgb(109, 109, 109);
                width: 100px;
            }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg bg-dark text-white">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">r!place command generator</a>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="container my-5 d-flex flex-column align-items-center">
                        <canvas width="512" height="512" id="place" class="border"></canvas>
                        <div class="container my-3 d-flex justify-content-center">
                            <button id="display" class="mx-1 btn btn-success">Show commands</button>
                            <button id="clear" class="mx-1 btn btn-danger">Clear</button>
                        </div>
                    </div>
                
                    <div class="container d-flex justify-content-center">
                        <table>
                            <tr>
                                <td><button class="color-btn">X</button></td>
                                <td><button class="color-btn">X</button></td>
                                <td><button class="color-btn">X</button></td>
                                <td><button class="color-btn">X</button></td>
                                <td><button class="color-btn">X</button></td>
                                <td><button class="color-btn">X</button></td>
                                <td><button class="color-btn">X</button></td>
                                <td><button class="color-btn">X</button></td>
                            </tr>
                            <tr>
                                <td><button class="color-btn">X</button></td>
                                <td><button class="color-btn">X</button></td>
                                <td><button class="color-btn">X</button></td>
                                <td><button class="color-btn">X</button></td>
                                <td><button class="color-btn">X</button></td>
                                <td><button class="color-btn">X</button></td>
                                <td><button class="color-btn">X</button></td>
                                <td><button class="color-btn">X</button></td>
                            </tr>
                        </table>
                    </div>

                    <br>

                    <div class="container d-flex justify-content-center">
                        <table>
                            <tr>
                                <td><button class="input-btn">Small</button></td>
                                <td><button class="input-btn">Big</button></td>
                                <td><button class="input-btn">Fill row</button></td>
                                <td><button class="input-btn">Fill column</button></td>
                            </tr>
                        </table>
                    </div>

                </div>
                <div class="col m-5">
                    <h1>Command List</h1>
                    <p id="commands">Click "Show commands" to update</p>
                </div>
            </div>
        </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
